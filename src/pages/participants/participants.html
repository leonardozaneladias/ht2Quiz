<ion-header>
  <ion-navbar>
    <ion-title>CADASTRE-SE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="myview">

  <ion-list style="padding: 30px; margin-top: 120px">

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="phone"></ion-input>
    </ion-item>


  </ion-list>

  <button ion-button outline (click)="store()" style="font-size: 50px; height: 80px; width: 660px; margin: 10px 50px; color: #ED257D; border-color: black; background: black; border-radius: 15px;">INICIAR QUIZ</button>

</ion-content>
