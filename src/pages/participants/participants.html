<ion-header>
  <ion-navbar>
    <ion-title>CADASTRE-SE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img src="assets/imgs/bloco_vou_de_taxi.jpg">

  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="phone"></ion-input>
    </ion-item>


  </ion-list>

  <button ion-button color="primary" outline full (click)="store()" style="font-size: 50px; height: 60px;">INICIAR QUIZ</button>

</ion-content>
