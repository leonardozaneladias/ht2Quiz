<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RANKING</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row *ngFor="let l of listOne" style="font-size: 34px; margin: 10px;">
      <ion-col col-10>{{l.name}}</ion-col>
      <ion-col col-2>{{l.ranking}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
