<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RANKING</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid >
    <ion-row *ngFor="let l of listOne" style="font-size: 18px; margin: 10px; border-bottom: 1px solid #999999">
      <ion-col col-5>{{l.name}}</ion-col>
      <ion-col col-5>{{l.email}}<br>{{l.phone}}</ion-col>
      <ion-col col-2>{{l.ranking}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
